<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>BIT-HUNGER GAMES</h1>
    </header>
    <main>
        <h2 id="titulo" class="titles">FALLEN</h2>
      <div class="containers">
        <div class="cont-img-student">
            <div id="xImg" class="x-fallen"><img src="assets/letter-x-alphabet-in-brush-style-png.webp" alt=""></div>
            <img class="pic-student" id="picStudent" src="" alt="">
        </div>
        <div class="text-cont">
            <p class="info-student">Student:</p> <span class="result-info" id="student"></span>
            <p class="info-student">Intensity:</p> <span class="result-info" id="intensity"></span>
            <p class="info-student">Code:</p> <span class="result-info" id="code"></span>
            <p class="info-student">Github:</p><a class="link-to" target="_blank" id="git" href=""></a>
            <p class="info-student"> Projects:</p> <span class="result-info" id="projects"></span>
        </div>
        <button class="boton" id="back">BACK</button>
        <button class="boton" id="next">NEXT</button>
    </main>
    
    <script src="js/script.js"></script>

</html>
